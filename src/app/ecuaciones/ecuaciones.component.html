<mat-card>
  <form *ngIf="phase == 0" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-form-field fxFlex="0 1 auto">
      <input [(ngModel)]="nombre" name="nombre" matInput placeholder="Nombre" required>
    </mat-form-field>
    <button (click)="phase = 1" mat-button>Siguiente</button>
  </form>
  <form *ngIf="phase == 1" fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px" *ngFor="let compound of game.problems[0].equation1.compounds; index as i; first as isFirstCompound">
        <div *ngIf="!isFirstCompound"> + </div>
        <div *ngIf="compound.constant; else inputField">{{compound.constant}}</div>
        <ng-template #inputField>
          <mat-form-field fxFlex="0 0 40px">
            <input matInput type="number" required>
          </mat-form-field>
        </ng-template>

        <div fxLayout="row">
          <div *ngFor="let element of compound.elements">
            {{element.letter}}
            <sub *ngIf="element.subscript">{{element.subscript}}</sub>
          </div>
        </div>

      </div>
      <div>‚ü∂</div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px" *ngFor="let compound of game.problems[0].equation2.compounds; index as i; first as isFirstCompound">
        <div *ngIf="!isFirstCompound"> + </div>
        <div *ngIf="compound.constant; else inputField">{{compound.constant}}</div>
        <ng-template #inputField>
          <mat-form-field fxFlex="0 0 40px">
            <input matInput type="number" required>
          </mat-form-field>
        </ng-template>

        <div fxLayout="row">
          <div *ngFor="let element of compound.elements">
            {{element.letter}}
            <sub *ngIf="element.subscript">{{element.subscript}}</sub>
          </div>
        </div>

      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-button>Siguiente</button>
    </div>
  </form>
</mat-card>
