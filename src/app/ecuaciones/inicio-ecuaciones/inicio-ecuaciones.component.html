<mat-card fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="center center">
    <h1>Juego de Balanceo de Ecuaciones</h1>
  </div>
  <div fxLayout="row">
    <h2>Unirse a una Partida</h2>
  </div>
  <form fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-form-field fxFlex="0 1 auto">
      <input [(ngModel)]="idPartida" name="idPartida" matInput placeholder="ID de la Partida" required>
    </mat-form-field>
    <button [routerLink]="'/ecuaciones/' + idPartida" mat-button>Entrar</button>
  </form>
  <div fxLayout="row">
    <h2>Crear una Partida</h2>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <button mat-button>Crear</button>
  </div>
</mat-card>
